<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
  <div class="text-center"><h2>Add New User</h2></div>
  <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width:500px; margin: auto;">
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4">First Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{FirstName}" class="form-control" required placeholder="your first name"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4">Last Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{LastName}" class="form-control" required placeholder="your last name"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4">Email : </label>
        <div class="col-sm-8">
          <input type="email" th:field="*{Email}" class="form-control" required placeholder="example@gmail.com"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4">Password : </label>
        <div class="col-sm-8">
          <input type="password" th:field="*{Password}" class="form-control"/>
        </div>
      </div>

<!--      <div class="form-group row">-->
<!--        <label class="col-sm-4"> Enable : </label>-->
<!--        <div class="col-sm-8">-->
<!--          <input type="checkbox" th:field="*{Enable}" required/>-->
<!--        </div>-->
<!--      </div>-->

        <div class="text-center">
          <button type="submit" class="btn btn-success m-2" > Save </button>
          <button type="button" class="btn btn-success m-2" onclick="cancleForm()"> Cancel </button>
        </div>
    </div>
  </form>

</div>

<script type="text/javascript">
  function cancleForm(){
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html>
