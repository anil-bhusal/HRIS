<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>Manage User</h1><br> <br>
  <a class="h3" th:href="@{/users/new}">Add User</a>
  <div class="m4"><br> <br>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.UserID}]]</td>
          <td>[[${user.FirstName}]]</td>
          <td>[[${user.LastName}]]</td>
          <td>[[${user.Email}]]</td>
          <td>
            <a class="h5" th:href="@{'/users/edit/' + ${user.UserID}}">Edit</a>
            <a class="h5 ml-3" th:href="@{'/users/delete/' + ${user.UserID}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
